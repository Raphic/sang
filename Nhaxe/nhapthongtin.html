<!DOCTYPE html>
<html lang="en" class="desktop">

<head>
	<title>Nhập thông tin</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="#" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/camera.css">
	<link rel="stylesheet" href="css/reponsive.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-migrate-1.2.1.js"></script>
</head>

<body>
	<section id="content">
		<!--==================Header==================-->
		<header class="flex flex-between">
			<nav>
				<ul class="flex">
					<li> <a href="#">Quản lý xe</a> </li>
					<li class="current"> <a href="#">Người dùng</a> </li>
					<li> <a href="#">Xem báo cáo</a> </li>
					<li> <a href="#">Xếp lịch</a> </li>
				</ul>
			</nav>
			<ul class="flex flex-vertical ">
				<li> <p href="#">Chào minh |<a href="">Thoát</a></p>
				</li>
				<li>
					<p>Cấp độ : Người xếp lịch</p>
				</li>
			</ul>
		</header>
		<!--==================End Header==================-->
		<!--==================Content==================-->
		<section class="main-content">
			<article>
				<h1>Nhà xe THANH HƯƠNG</h1>
				<section class="user-frm">
					<form>
                        <div>
                            <label>Login</label>
                            <input type="text" placeholder="Name" required>
                        </div>	
                        <div>
                            <label>Password</label>
                            <input type="password" placeholder="Password" required>
                        </div>	
                        <div>
                            <label>Email</label>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label>Tell</label>
                            <input type="tel" placeholder="099 099 0999" required>
                        </div>
                        <div>
                            <label>Họ tên</label>
                            <input type="text" placeholder="TRần văn A" required>
                        </div>
                        <div>
                            <label>Ngày sinh</label>
                            <input type="date" required>
                        </div>	
                        <div>
                            <label>CMND</label>
                            <input type="number" placeholder="TRần văn A" required>
                        </div>
                        <div>
                            <label>Địa chỉ</label>
                            <input type="text" placeholder="QUận 1 - HCM" required>
                        </div>
                        <div>
                            <label>Ngày vào làm</label>
                            <input type="date" required>
                        </div>	
                        <div>
                            <label>Đại lý</label>
                            <input type="text" placeholder="Giường nằm" required>
                        </div>  
                        <div>
                            <label>Cấp độ</label>
                            <select>
                                <option>Xem báo cáo</option>
                                <option>Chỉnh sữa báo cáo</option>
                            </select>
                        </div>
                        <div>
                            <label>Trạng thái</label>
                            <select>
                                <option>Đã kích hoạt</option>
                                <option>Chưa kích hoạt</option>
                            </select>
                        </div> 
					</form>
				</section>
			</article>
		</section>
		<!--==================End Content==================-->
		<!--==================Footer==================-->
		<footer>
			<p>Phần mềm quản lý đặt vé xe khách BusBook V1 2015</p>
			<p>Cty Doan Solution</p>
		</footer>
		<!--==================End Footer==================-->
	</section>
</body>

</html>
